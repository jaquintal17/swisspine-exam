<mat-form-field class="search-box">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Type to search..." />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
  <button mat-button color="primary" (click)="createNewSystem()">
    Create New External System
  </button>
<app-external-system-list [systems]="systems"></app-external-system-list>
<mat-paginator [length]="totalCount"
               [pageSize]="5"
               [pageSizeOptions]="[5, 10, 25]"
               (page)="onPageChange($event)">
</mat-paginator>
